<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>eMercado - Todo lo que busques está aquí</title>
    <!-- FUENTES E ICONOS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/font.css" />
    <!-- BOOTSTRAP -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- ESTILOS GENERALES -->
    <link href="css/styles.css" rel="stylesheet" />
   <!-- ESTILOS INPUTS -->
    <link rel="stylesheet" href="css/styles-input.css" />
    <!-- ESTILOS ESPECÍFICOS -->
    <link rel="stylesheet" href="css/cart.css" />
  </head> 

  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-lg">
        <a class="navbar-brand" href="index.html"
          ><img src="img/logo-eco.png" id="logo-eco" class="logo-eco" width="80"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
          </ul>

          <div class="dark-mode">
            <div class="circle">
              <ion-icon class="sun" name="sunny"></ion-icon>
              <ion-icon class="moon" name="moon"></ion-icon>
            </div>
          </div>

          <div id="menu-placeholder"></div>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main>
      <div class="container cart-container">
        <!-- CONTENIDO AQUÍ -->
        <div class="h2-container">
          <div class="title-decoration">
            <h2 class="h2">CARRITO</h2>
          </div>
        </div>
        <div class="products-added">
          <div class="product-list">
            <!-- LISTA PRODUCTOS EN EL CARRITO -->
          </div>
          <div id="cart-total" class="total"></div>
        </div>
        <div id="cost-section">
        <!-- Tipos de envío -->
        <div class="container row px-0 pt-3">
          <div class="col-12 col-md-6 py-4 d-flex justify-content-center align-items-center subtitle-2">
            Tipos de envío:
          </div>
          <div class="col-12 col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipo-envio" value="premium" checked/>
              <label class="form-check-label" for="premium">
                Premium 2 a 5 días
              </label>
              <p class="body-light">(15%)</p>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipo-envio" value="express"/>
              <label class="form-check-label" for="express">
                Express 5 a 8 días
              </label>
              <p class="body-light">(7%)</p>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipo-envio" value="standard"/>
              <label class="form-check-label" for="standard">
                Standard 12 a 15 días
              </label>
              <p class="body-light">(5%)</p>
            </div>
          </div>
        </div>

        <div class="container pago-direccion-container">

          <hr />
  
          <div class="row container button-container">
            <div class="col-12 col-md-6 d-flex justify-content-end p-1">
              <button class="button" data-bs-toggle="modal" data-bs-target="#direccionModal">Dirección de envío</button>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-start p-1"><button class="button" data-bs-toggle="modal" data-bs-target="#pagoModal">Forma de pago</button></div>
          </div>
  
          <hr />

        </div>
        <!-- COSTOS: -->

        <div class="container mb-5 mt-3">
          <div class="col-12 subtitle-2 costos-subtitle mb-2">Costos</div>
          <div class="cost-list row">
            <div  class="col px-0 body-light m-auto" id="subtotal">Subtotal</div>
            <div class="col px-0 justify-content-end text-end">
              <b id="costo-subtotal">$0.00</b>
            </div>
          </div>
          <div class="cost-list row">
            <div  class="col px-0 body-light m-auto" id="shipping-cost">Costo de envío</div>
            <div class="col px-0 justify-content-end text-end">
              <b id="costo-envio">$0.00</b>
            </div>
          </div>
          <div class="cost-list row">
            <div class="col px-0 body-light m-auto" id="total">Total</div>
            <div class="col px-0 justify-content-end text-end">
              <b id="costo-total">$0.00</b>
            </div>
          </div>
        </div>

        <div id="finalizar-compra"> 
          <button id="finalizar-compra-submit" btn-fc class="btn-text buy-btn primary-button">FINALIZAR COMPRA</button>
       <div id="errores" class="mt-3 text-danger"></div>
        </div>
      </div>
      </div>
    </main>

    <!-- MODALES-->

    

  <div class="modal fade" id="direccionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  custom-modal">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

      <div id="direccion-container" class="pt-4">
        <h1 class="modal-title fs-5 subtitle-2 text-center" id="exampleModalLabel">Dirección de envío</h1>
        <div class="modal-body pb-4 pt-2">
          <form id="formulario-direccion"> 
            <div class="mb-3">
              <label for="departamento" class="col-form-label subtitle-3">Departamento:</label>
              <input type="text" class="form-control" id="departamento" placeholder="Departamento" required>
            </div>
            <div class="mb-3">
              <label for="localidad" class="col-form-label subtitle-3">Localidad:</label>
              <input type="text" class="form-control" id="localidad" placeholder="Localidad" required>
            </div>
            
            
            <div class="form-row row">
              <div class="form-group col-md-6">
                <label for="calle" class="col-form-label subtitle-3">Calle:</label>
                <input type="text" class="form-control" id="calle" placeholder="Calle" required>
              </div>
              <div class="form-group col-md-6">
                <label for="numero" class="col-form-label subtitle-3">Número:</label>
                <input type="text" class="form-control" id="numero" placeholder="Número" required>
              </div>
            </div>
            
            <div class=" container d-flex justify-content-center pt-4">
  
              <button type="button" class="button" id="enviar-direccion-button" data-bs-dismiss="modal">Guardar</button>
            </div>
            
          </form>
  
        </div>
      </div>
      
    </div>
  </div>
</div>


<div class="modal fade" id="pagoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog  custom-modal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="pago-container" class="pt-4 pb-2">
        <h1 class="modal-title fs-5 subtitle-2 text-center" id="exampleModalLabel">Forma de pago</h1>
        <div class="modal-body">
          <form>
            <div class="container pb-3" id="credit-card-container">

              <div class="col">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="credit-card"
                    checked
                  />
                  <label id="opcion-tarjeta" class="form-check-label subtitle-3" for="credit-card">
                    Tarjeta de crédito
                  </label>
                </div>
              </div>
    
                <div class="mb-3">
                  <label for="nombre-tarjeta" class="col-form-label subtitle-3">Nombre y apellido impreso en la tarjeta:</label>
                  <input type="text" class="form-control" id="nombre-tarjeta" placeholder="Nombre">
                </div>
                <div class="mb-3">
                  <label for="numero-tarjeta" class="col-form-label subtitle-3">Número:</label>
                  <div class="icon-input">
                    <input type="number" class="form-control" id="numero-tarjeta" placeholder="1234 1234 1234 1234">
                    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="23" viewBox="0 0 27 23" fill="none" id="card-icon">
                      <path d="M1.125 9.25H25.875M3.375 2.5H23.625C24.8676 2.5 25.875 3.50736 25.875 4.75V18.25C25.875 19.4926 24.8676 20.5 23.625 20.5H3.375C2.13236 20.5 1.125 19.4926 1.125 18.25V4.75C1.125 3.50736 2.13236 2.5 3.375 2.5Z" stroke="#BBBFCC" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </div>
                </div>


                <div class="form-row row">
                  <div class="form-group col-md-6">
                    <label for="validez-tarjeta" class="col-form-label subtitle-3">Válido hasta:</label>
                    <input type="number" class="form-control" id="validez-tarjeta" id="fecha-expiracion"  placeholder="MM/AA">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="codigo-tarjeta" class="col-form-label subtitle-3">Código de seguridad:</label>
                    <div class="icon-input">
                      <input type="password" class="form-control" id="codigo-tarjeta" id="codigo-seguridad" placeholder="***">
                      <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 27 27" fill="none" id="code-icon">
                        <path d="M13.5 18V13.5M13.5 9H13.5113M24.75 13.5C24.75 19.7132 19.7132 24.75 13.5 24.75C7.2868 24.75 2.25 19.7132 2.25 13.5C2.25 7.2868 7.2868 2.25 13.5 2.25C19.7132 2.25 24.75 7.2868 24.75 13.5Z" stroke="#BBBFCC" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>


            <div class="container pt-3" id="redes-de-cobranza-container">

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="redes-de-cobranza"
                />
                <label class="form-check-label subtitle-3" for="redes-de-cobranza">
                  Pago en redes de cobranza
                </label>
              </div>
              <div class="container w-auto row px-0 py-3">
                <div class="col-6">
                  <p class="body-light mb-0 py-auto">En todas las sucursales</p>
                </div>
                <div class="col-3">
                  <img class="redes-img" src="img/logo-abitab.png" alt="Logo de Abitab">
                </div>
                <div class="col-3">
                  <img class="redes-img" src="img/logo-redpagos.png" alt="Logo de RedPagos">
                </div>
              </div>
            </div>
            

            
            <div class=" container d-flex justify-content-center pt-4">

              <button type="button" class="button" id="enviar-metodo-button" data-bs-dismiss="modal">Guardar</button>
            </div>
            
          </form>

        </div>
      </div>
    </div>
  </div>
<!-- FIN MODALES -->




  <!-- FOOTER -->
  <footer class="text-muted">
    <div class="container-footer">
      <div style="text-align: left">
        <a href="#"><img src="img/logo-eco.png" width="80" /></a>
      </div>
      <img class="footer-jap-logo" src="img/Footer.png" alt="Logo Jovenes a programar"/>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- SCRIPT -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
